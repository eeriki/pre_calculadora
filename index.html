<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Manipulando Valores</title>
</head>

<body>
    <h1>Manipulando Valores</h1>
    <div class="entrada">
        <form action="">
            <button type="reset" id="operadores" onclick="mudar()">OPERADOR</button>
            <br>
            <input type="number" name="n1" id="num1" required>
            <div class="ope">+</div>
            <input type="number" name="n2" id="num2" required>
            <br>
        </form>
        <button id="multiplicação" onclick="resolver()">Resultado</button>
        <div id="res">Resultado: <strong>0</strong></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
